nodes:
  - task: self::summarize-data
    title: "Summarize Data"
    node_id: process-data#1
    inputs_from:
      - handle: data_rows
        from_node:
          - node_id: +python#2
            output_handle: output
      - handle: file_name
        from_node:
          - node_id: +python#2
            output_handle: file_name
    description: 总结数据并展示总结，同时生成数据的结构
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: string
            ui:widget: file
      outputs_def:
        - handle: file_name
          json_schema:
            type: string
        - handle: output
          description: Output
          json_schema:
            type: array
      executor:
        name: python
        options:
          entry: scriptlets/+python#2.py
    title: "Input File"
    icon: ":logos:python:"
    node_id: +python#2
    inputs_from:
      - handle: input
    description: 传入需要处理的 excel 文件，需要 xlsx 格式
  - task: self::derive-data
    title: Derive data
    node_id: derive-data#1
    inputs_from:
      - handle: file_name
        from_node:
          - node_id: +python#2
            output_handle: file_name
      - handle: data_rows
        from_node:
          - node_id: +python#2
            output_handle: output
      - handle: instruction
        value: ""
      - handle: x_axis_name
      - handle: y_axis_name
    description: |-
      instruction：需要达到的目的，比如“统计xxx 性价比高低，按照性价比排序”
      x_axis_name: 想要输出的横轴名称，可能会跟输出不一致，由ai 判断
      y_axis_name: 想要输出的纵轴名称，可能会跟输出不一致，由ai 判断

      code_for_derive: ai 自动生成的代码，用于提取数据
      content： 按照要求提取的数据
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: data
          json_schema:
            type: array
        - handle: x_column
          description: Input
          json_schema:
            type: string
        - handle: y_column
          json_schema:
            type: string
      outputs_def:
        []
      executor:
        name: python
        options:
          entry: scriptlets/+python#1.py
    title: Result Chart
    icon: ":logos:python:"
    node_id: +python#1
    inputs_from:
      - handle: x_column
        from_node:
          - node_id: derive-data#1
            output_handle: refined_x_axis_name
      - handle: y_column
        from_node:
          - node_id: derive-data#1
            output_handle: refined_y_axis_name
      - handle: data
        from_node:
          - node_id: derive-data#1
            output_handle: content
    description: 结果表格
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: string
      outputs_def:
        []
      executor:
        name: python
        options:
          entry: scriptlets/+python#3.py
    title: Code preview
    icon: ":logos:python:"
    node_id: +python#3
    inputs_from:
      - handle: input
        from_node:
          - node_id: derive-data#1
            output_handle: code_for_derive
    description: 预览自动生成的代码
  - task: llm::LLM
    title: "LLM #1"
    node_id: LLM#1
    inputs_from:
      - handle: input
        from_node:
          - node_id: derive-data#1
            output_handle: code_explain
      - handle: model
        value:
          model: oomol-chat
          temperature: 0
          top_p: 0.5
          max_tokens: 4096
      - handle: messages
        value:
          - role: system
            content: 将以下内容翻译为中文并输出 {{input}}，不要输出多余内容
    description: 翻译代码解释
