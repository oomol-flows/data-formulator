nodes:
  - task: self::derive-data
    title: Derive data
    node_id: derive-data#1
    inputs_from:
      - handle: instruction
        from_flow:
          - input_handle: instruction
      - handle: x_axis_name
        value:
        from_flow:
          - input_handle: x_axis_name
      - handle: y_axis_name
        value:
        from_flow:
          - input_handle: y_axis_name
      - handle: code_repair_attempts
        value:
      - handle: data
        from_node:
          - node_id: read_files#1
            output_handle: output
    description: |-
      instruction：需要达到的目的，比如“统计xxx 性价比高低，按照性价比排序”
      x_axis_name: 想要输出的横轴名称，可能会跟输出不一致，由ai 判断
      y_axis_name: 想要输出的纵轴名称，可能会跟输出不一致，由ai 判断

      code_for_derive: ai 自动生成的代码，用于提取数据
      content： 按照要求提取的数据
      code_repair_attempts: 生成错误代码后重新尝试生成的次数
    inputs_def:
      []
  - task: llm::LLM
    title: "LLM #1"
    node_id: LLM#1
    inputs_from:
      - handle: input
        from_node:
          - node_id: derive-data#1
            output_handle: code_explain
      - handle: model
        value:
          model: openai/gpt-4.1
          temperature: 0
          top_p: 0.5
          max_tokens: 4096
      - handle: messages
        value:
          - role: system
            content: 将以下内容翻译为中文并输出 {{input}}，不要输出任何与翻译无关的内容
        schema_overrides:
          - schema:
              type: array
    description: 翻译代码解释
  - node_id: read_files#1
    task: self::read_files
    inputs_from:
      - handle: input
        value:
          []
        from_flow:
          - input_handle: input
      - handle: enable_preview
        value: false
    description: |-
      传入需要处理的 表格 文件，需要 xlsx 或者 csv 格式。
      文件可以是多个，如果要添加文件请自行增加 input 项，然后选择文件
  - node_id: result_chart#1
    task: self::result_chart
    inputs_from:
      - handle: x_column
        from_node:
          - node_id: derive-data#1
            output_handle: refined_x_axis_name
      - handle: y_column
        from_node:
          - node_id: derive-data#1
            output_handle: refined_y_axis_name
      - handle: data
        from_node:
          - node_id: derive-data#1
            output_handle: content
  - node_id: code_preview#1
    task: self::code_preview
    inputs_from:
      - handle: input
        from_node:
          - node_id: derive-data#1
            output_handle: code_for_derive
inputs_def:
  - handle: input
    description: Input
    json_schema:
      type: array
      items:
        type: string
        ui:widget: file
    value:
      []
    nullable: false
    executor_name: python
  - handle: instruction
    json_schema:
      type: string
      ui:widget: text
    nullable: false
    executor_name: python
  - handle: x_axis_name
    json_schema:
      type: string
    nullable: true
    value:
    executor_name: python
  - handle: y_axis_name
    json_schema:
      type: string
    nullable: true
    value:
    executor_name: python
outputs_def:
  - handle: output
    json_schema:
      type: string
    nullable: false
    executor_name: nodejs
outputs_from:
  - handle: output
    from_node:
      - node_id: LLM#1
        output_handle: output
icon: ":twemoji:brain:"
title: AI Data Analysis
forward_previews:
  - result_chart#1
  - LLM#1
description: 输入一组 csv 或者 xlsx 格式的文件地址，获得图标和分析思路的文字内容
